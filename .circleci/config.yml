version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.1.3
  node: circleci/node@4.5.1
jobs:
  build:
    docker:
      - image: cimg/ruby:2.6.6-browsers
    steps:
      - checkout
      - browser-tools/install-chrome:
          chrome-version: 89.0.4389.90
      - node/install:
          install-yarn: true
      - run: |
          ruby --version
          node --version
          java --version
          google-chrome --version
          node --version
          npm --version
          yarn --version